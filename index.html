<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <section class="perfume-figure">
        <!-- https://stackoverflow.com/questions/28966158/changing-image-depending-on-mobile-or-desktop-html-css -->
        <picture>
          <source media="(min-width: 40rem)" srcset="images/image-product-desktop.jpg" />
          <img src="images/image-product-mobile.jpg" alt="Perfume" />
        </picture>
      </section>

      <section class="product">
        <p class="product-name montserrat-500">PERFUME</p>

        <h1 class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>

        <p class="montserrat-500">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <div></div>
        <div class="price">
          <h2 class="fraunces-700">$149.99</h2>
          <h3 class="montserrat-500">$169.99</h3>
        </div>

        <button class="montserrat-700"><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nanikore0">nanikore</a>.
    </div>
  </body>
</html>
